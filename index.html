<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-do list</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>{{title}}</h1>
      <div class="form-control">
        <input type="text" v-bind:placeholder="placeholderString" v-bind:value="inputValue"
          v-on:input="inputChangeHandler" v-on:keypress.enter="addNewNote">
      </div>

      <button class="btn" v-on:click="addNewNote">Add</button>
      <hr />
      <ul class="list" v-if="notes.length !==0 ">
        <li class="list-item" v-for='(myNote, index) in notes'>({{index+1}}) {{myNote}} <button class="btn danger"
            v-on:click="removeNote(index, $event)">Done</button></li>
      </ul>
      <div v-else-if="notes.length ===0">No tasks, please enter at least one</div>
    </div>
  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script src="./app.js"></script>
</body>

</html>
